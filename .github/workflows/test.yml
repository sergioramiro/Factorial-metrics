name: Run Tests

on:
  push:
    paths:
      - 'backend/**'
      - 'frontend/**'

jobs:
  backend-tests:
    if: github.event.head_commit.message != '' && contains(github.event.head_commit.message, 'backend')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Gradle
        working-directory: ./backend
        run: ./gradlew build --no-daemon

  frontend-tests:
    if: github.event.head_commit.message != '' && contains(github.event.head_commit.message, 'frontend')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build with npm
        working-directory: ./frontend
        run: npm run build

      - name: Run tests with npm
        working-directory: ./frontend
        run: npm test